    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f2f2f2;
            color: #222222;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* White left side background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 50vw;
            height: 100vh;
            background: #ffffff;
            z-index: -1;
        }
        

        
        /* Header */
        .l-header {
            position: fixed;
            top: 15px;
            right:15px;
            width: 100%;
            z-index: 100;
            padding: 0 40px;
        }
        
        .l-header__inner {
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 40px;
        }
        
        .l-header__name {
            font-size: 52px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            font-family: 'Helvetica', sans-serif;
        }
        
        .l-header__name a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .l-header__name a:hover {
            opacity: 0.7;
        }
        
        .l-header__text {
            font-size: 48px;
            color: #666666;
            font-weight: 400;
            line-height: 1.4;
            font-family: 'Helvetica', sans-serif;
        }
        
        /* Menu Button */
        .l-menu-button {
            position: fixed;
            top: 20px;
            right: 40px;
            width: 30px;
            height: 30px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        
        .l-menu-button__line {
            display: block;
            width: 100%;
            height: 2px;
            background: #000000;
            margin: 6px 0;
            transition: all 0.3s ease;
        }
        
        .l-menu-button:hover .l-menu-button__line {
            background: #666666;
        }
        
        /* Main Content */
        .main {
            padding-top: 0;
            height: 100vh;
        }
        
        /* Grid Mode */
        .p-home-grid-mode {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0;
            padding: 0;
        }
        
        .p-home-grid-mode__contents {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 50px;
            padding: 30px;
            margin: 0;
            align-self: center;
            justify-self: center;
            justify-content: center;
            height: 100%;
            align-items: center;
            margin-left: 60px;
        }
        
        .p-home-grid-mode__item {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            transform: scale(1);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        
        .p-home-grid-mode__item:hover {
            opacity: 0.8;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .p-home-grid-mode__item-num {
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            position: absolute;
            top: 0;
            left: -20px;
            z-index: 2;
            letter-spacing: -0.2px;
        }
        
        .p-home-grid-mode__item-image {
            width: 120px;
            height: 120px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .p-home-grid-mode__item-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            aspect-ratio: 1 / 1; /* Ensure images maintain square aspect ratio */
        }
        
        .p-home-grid-mode__item:hover .p-home-grid-mode__item-image img {
            filter: grayscale(0%);
        }
        
        /* Plus sign overlay on hover */
        .p-home-grid-mode__item-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .p-home-grid-mode__item-image::before {
            content: "+";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: #ffffff;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .p-home-grid-mode__item:hover .p-home-grid-mode__item-image::after {
            opacity: 0.7;
        }
        
        .p-home-grid-mode__item:hover .p-home-grid-mode__item-image::before {
            opacity: 1;
        }
        
        /* Loading Page */
        .c-loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .c-loading-page__content {
            text-align: center;
        }
        

        
        .c-loading-page__text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 72px;
            font-weight: 400;
            letter-spacing: normal;
        }
        
        /* Left Section Container */
        .p-home-left-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* New Right Side Component */
        .p-home-right-component {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
            padding-left: 180px;
            overflow: hidden;
            position: relative;
            margin-left: auto;
            text-align: center;
            box-sizing: border-box;
        }
        
        .p-home-right-component__image-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            margin-bottom: 80px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            max-height: calc(100vh - 200px);
            flex: 1;
            margin: 0 auto;
            margin-left: 60px;
        }
        
        .p-home-right-component__image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(100vh - 300px);
            object-fit: contain;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: scale(1);
        }
        
        .p-home-right-component__text {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 32px;
            font-weight: 400;
            color: #000000;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            margin-left: 130px;
            font-family: 'Helvetica', sans-serif;
        }
        
        .p-home-right-component__text .line {
            width: 80px;
            height: 2px;
            background: #000000;
        }
        
        /* View Toggle */
        .p-home-view {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: #000000b3;
            backdrop-filter: blur(20px);
            border: 1px solid #555;
            border-radius: 100vmax;
            padding: 3px;
            gap: 10px;
            z-index: 100;
            position: relative;
        }
        
        .p-home-view__button {
            min-width: 50px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 100vmax;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            z-index: 1;
        }
        
        .p-home-view__button:hover {
            opacity: 0.5;
        }
        
        .p-home-view__button.is-current {
            color: #222222;
            pointer-events: none;
        }
        
        .p-home-view__background {
            position: absolute;
            width: 50px;
            height: 26px;
            background: #ffffff;
            border-radius: 100vmax;
            transition: transform 0.4s ease;
            z-index: 0;
        }
        
        .p-home-view__background[data-view="grid"] {
            transform: translateX(0);
        }
        
        .p-home-view__background[data-view="slider"] {
            transform: translateX(100%);
        }
        

        

        
        /* Mobile Responsive */
        @media (max-width: 767px) {
            .l-header { padding: 0 20px; top: 20px; }
            .l-menu-button { top: 20px; right: 20px; }
            .p-home-grid-mode { flex-direction: column; padding: 0 20px; }
            .p-home-grid-mode__contents {
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                padding: 40px;
                margin-bottom: 40px;
                max-width: 500px;
            }
            .p-home-right-component { 
                width: 100%; 
                padding: 20px; 
            }
            .p-home-right-component__image-container { 
                height: 300px; 
                margin-bottom: 80px;
                max-height: 300px;
            }
            .p-home-right-component__text {
                bottom: 60px;
                font-size: 28px;
                font-family: 'Helvetica', sans-serif;
            }
            .p-home-view { bottom: 20px; }
        }
        
        /* Ensure proper spacing for portrait images */
        @media (min-height: 800px) {
            .p-home-grid-mode__area-image {
                max-height: calc(100vh - 250px);
            }
            .p-home-grid-mode__area-text {
                bottom: 140px;
            }
        }
    </style>

    <script>

 
         function switchView(view) {
             currentView = view;
             const background = document.querySelector('.p-home-view__background');
             const buttons = document.querySelectorAll('.p-home-view__button');
             
             buttons.forEach(btn => btn.classList.remove('is-current'));
             event.target.classList.add('is-current');
             
             background.setAttribute('data-view', view);
             
             // Add slider functionality here if needed
             console.log('Switched to:', view);
         }
 
         // Initialize page
         document.addEventListener('DOMContentLoaded', function() {
             // Hide loading page after 2 seconds
             setTimeout(() => {
                 const loadingPage = document.getElementById('loadingPage');
                 if (loadingPage) {
                     loadingPage.style.opacity = '0';
                     setTimeout(() => {
                         loadingPage.style.display = 'none';
                     }, 500);
                 }
             }, 2000);
             
             // Add hover event listeners to all grid items
             const gridItems = document.querySelectorAll('.p-home-grid-mode__item');
             const rightSideImage = document.getElementById('rightSideImage');
             
             // Array of images for the right side
             const images = [
                 { src: 'public/IMAGES/4ca5bc212bb689a1f9a15d95833b43b8ebb3b9ab.png', title: 'Photo 1' },

                 { src: 'public/IMAGES/IMG_20241227_143322.jpg', title: 'Photo 6' },
                 { src: 'public/IMAGES/fea9ef66f94ec76e2005159a55ddfbe0fc03f4b9.png', title: 'Photo 7' },
                 { src: 'public/IMAGES/IMG_20241227_144906.jpg', title: 'Photo 8' },
                 { src: 'public/IMAGES/IMG_20241227_143955.jpg', title: 'Photo 9' },
                 { src: 'public/IMAGES/IMG_20241227_145117.jpg', title: 'Photo 10' },
                 { src: 'public/IMAGES/4ca5bc212bb689a1f9a15d95833b43b8ebb3b9ab.png', title: 'Photo 11' },
                 { src: 'public/IMAGES/66b90841dac09204196c2799eb092dfc82cb4d49.png', title: 'Photo 12' },
                 { src: 'public/IMAGES/a4127d727720d4c092e45fefaf0b05c0c79fe2d4.png', title: 'Photo 13' },
                 { src: 'public/IMAGES/e6598e5c25c54119d943da26c46ea508e5daf7cf.png', title: 'Photo 14' },
                 { src: 'public/IMAGES/e7643725a3b70e0bc912211e0911b18522585aa2.png', title: 'Photo 15' },
                 { src: 'public/IMAGES/IMG_20241227_150607.jpg', title: 'Photo 16' }
             ];
             
             gridItems.forEach(item => {
                 item.addEventListener('mouseenter', function() {
                     const imageIndex = parseInt(this.getAttribute('data-image-index'));
                     if (rightSideImage && imageIndex >= 1 && imageIndex <= images.length) {
                         // Add fade out effect
                         rightSideImage.style.opacity = '0';
                         rightSideImage.style.transform = 'scale(0.95)';
                         
                         // Wait for fade out, then change image and fade in
                         setTimeout(() => {
                             rightSideImage.src = images[imageIndex - 1].src;
                             rightSideImage.alt = images[imageIndex - 1].title;
                             
                             // Force reflow to ensure the new image loads
                             rightSideImage.offsetHeight;
                             
                             // Fade in
                             rightSideImage.style.opacity = '1';
                             rightSideImage.style.transform = 'scale(1)';
                         }, 300);
                     }
                 });
             });
         });
