<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follow Image Trail Effect</title>
    <link rel="stylesheet" href="mouse-follow-styles.css">
</head>
<body>
    <div class="waitlist">
        <div class="sticky">
            <canvas id="canvas"></canvas>
            
            <div class="intro-title">
                <div class="line top">
                    <span class="word">Be</span>
                    <span class="word">among</span>
                    <span class="word">the</span>
                </div>
                <div class="line bottom">
                    <span class="word">first</span>
                    <span class="word">to</span>
                    <span class="word">try</span>
                    <span class="word">something</span>
                </div>
            </div>
            
            <div class="waitlist-block">
                <button class="btn" onclick="openModal()">
                    <span class="chars">
                        <div data-text="Join Waitlist">Join Waitlist</div>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Local GSAP Files -->
    <script src="gsap.min.js"></script>
    <script src="ScrollTrigger.min.js"></script>
    
    <!-- Performance Monitor -->
    <script src="performance-monitor.js"></script>
    
    <script src="mouse-follow-script.js"></script>
</body>
</html>
