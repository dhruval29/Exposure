<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gallery features the photos I've taken over time. I'd be glad if you could also sense the memories they hold for me.">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=5">
    <link rel="icon" type="image/svg+xml" href="snail.svg">
    <title>Gallery</title>
    <!-- GSAP Script -->
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
            background: #f2f2f2;
            color: #222222;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }
        
        /* White left side background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 50vw;
            height: 100vh;
            background: #ffffff;
            z-index: -1;
        }
        

        
        /* Header */
        .l-header {
            position: fixed;
            top: 15px;
            right:15px;
            width: 100%;
            z-index: 100;
            padding: 0 40px;
        }
        
        .l-header__inner {
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 40px;
        }
        
        .l-header__name {
            font-size: 52px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            font-family: 'Helvetica', sans-serif;
        }
        
        .l-header__name a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        
        .l-header__name a:hover {
            opacity: 0.7;
        }
        
        .l-header__text {
            font-size: 48px;
            color: #666666;
            font-weight: 400;
            line-height: 1.4;
            font-family: 'Helvetica', sans-serif;
        }
        
        /* StaggeredMenu Styles */
        .staggered-menu-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 40;
        }

        .staggered-menu-header {
            position: fixed;
            top: 20px;
            right: 40px;
            width: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0;
            background: transparent;
            pointer-events: none;
            z-index: 100;
        }

        .staggered-menu-header > * {
            pointer-events: auto;
        }

        .sm-logo {
            display: none;
            align-items: center;
            user-select: none;
        }

        .sm-logo-img {
            display: block;
            height: 32px;
            width: auto;
            object-fit: contain;
        }

        .sm-toggle {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #000000;
            font-weight: 500;
            line-height: 1;
            overflow: visible;
            width: 30px;
            height: 30px;
        }

        .sm-toggle:focus-visible {
            outline: 2px solid #000000aa;
            outline-offset: 4px;
            border-radius: 4px;
        }

        .sm-toggle:hover .sm-icon-line {
            background: #666666;
        }

        .sm-line:last-of-type {
            margin-top: 6px;
        }

        .sm-toggle-textWrap {
            position: relative;
            display: inline-block;
            height: 1em;
            overflow: hidden;
            white-space: nowrap;
            width: var(--sm-toggle-width, auto);
            min-width: var(--sm-toggle-width, auto);
        }

        .sm-toggle-textInner {
            display: flex;
            flex-direction: column;
            line-height: 1;
        }

        .sm-toggle-line {
            display: block;
            height: 1em;
            line-height: 1;
        }

        .sm-icon {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 0 0 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
        }

        .sm-panel-itemWrap {
            position: relative;
            overflow: hidden;
            line-height: 1;
        }

        .sm-icon-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: currentColor;
            border-radius: 2px;
            will-change: transform;
            transition: all 0.3s ease;
        }
        
        .sm-icon-line:first-child {
            top: 6px;
        }

        .sm-icon-line:nth-child(2) {
            top: 50%;
            transform: translateY(-50%);
        }

        .sm-icon-line:last-child {
            bottom: 6px;
        }

        .sm-line {
            display: none !important;
        }

        .staggered-menu-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: clamp(260px, 38vw, 420px);
            height: 100%;
            background: white;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            padding: 6em 2em 2em 2em;
            overflow-y: auto;
            z-index: 10;
        }

        [data-position='left'] .staggered-menu-panel {
            right: auto;
            left: 0;
        }

        .sm-prelayers {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: clamp(260px, 38vw, 420px);
            pointer-events: none;
            z-index: 5;
        }

        [data-position='left'] .sm-prelayers {
            right: auto;
            left: 0;
        }

        .sm-prelayer {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 100%;
            transform: translateX(0);
        }

        .sm-panel-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .sm-socials {
            margin-top: auto;
            padding-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sm-socials-title {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
            color: var(--sm-accent, #ff0000);
        }

        .sm-socials-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .sm-socials-list .sm-socials-link {
            opacity: 1;
        }

        .sm-socials-list:hover .sm-socials-link {
            opacity: 0.35;
        }

        .sm-socials-list:hover .sm-socials-link:hover {
            opacity: 1;
        }

        .sm-socials-link:focus-visible {
            outline: 2px solid var(--sm-accent, #ff0000);
            outline-offset: 3px;
        }

        .sm-socials-list:focus-within .sm-socials-link {
            opacity: 0.35;
        }

        .sm-socials-list:focus-within .sm-socials-link:focus-visible {
            opacity: 1;
        }

        .sm-socials-link {
            font-size: 1.2rem;
            font-weight: 500;
            color: #111;
            text-decoration: none;
            position: relative;
            padding: 2px 0;
            display: inline-block;
            transition:
                color 0.3s ease,
                opacity 0.3s ease;
        }

        .sm-socials-link:hover {
            color: var(--sm-accent, #ff0000);
        }

        .sm-panel-title {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
        }

        .sm-panel-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sm-panel-item {
            position: relative;
            color: #000;
            font-weight: 600;
            font-size: 3.5rem;
            cursor: pointer;
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
            transition:
                background 0.25s,
                color 0.25s;
            display: inline-block;
            text-decoration: none;
            padding-right: 1.4em;
        }

        .staggered-menu-panel .sm-socials-list .sm-socials-link {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .staggered-menu-panel .sm-socials-list:hover .sm-socials-link:not(:hover) {
            opacity: 0.35;
        }

        .staggered-menu-panel .sm-socials-list:focus-within .sm-socials-link:not(:focus-visible) {
            opacity: 0.35;
        }

        .staggered-menu-panel .sm-socials-list .sm-socials-link:hover,
        .staggered-menu-panel .sm-socials-list .sm-socials-link:focus-visible {
            opacity: 1;
        }

        .sm-panel-itemLabel {
            display: inline-block;
            will-change: transform;
            transform-origin: 50% 100%;
        }

        .sm-panel-item:hover {
            color: var(--sm-accent, #5227ff);
        }

        .sm-panel-list[data-numbering] {
            counter-reset: smItem;
        }

        .sm-panel-list[data-numbering] .sm-panel-item::after {
            counter-increment: smItem;
            content: counter(smItem, decimal-leading-zero);
            position: absolute;
            top: 0.1em;
            right: 2.8em;
            font-size: 18px;
            font-weight: 400;
            color: var(--sm-accent, #5227ff);
            letter-spacing: 0;
            pointer-events: none;
            user-select: none;
            opacity: var(--sm-num-opacity, 0);
        }

        @media (max-width: 1024px) {
            .staggered-menu-panel {
                width: 100%;
                left: 0;
                right: 0;
            }

            .staggered-menu-wrapper[data-open] .sm-logo-img {
                filter: invert(100%);
            }
        }

        @media (max-width: 640px) {
            .staggered-menu-panel {
                width: 100%;
                left: 0;
                right: 0;
            }

            .staggered-menu-wrapper[data-open] .sm-logo-img {
                filter: invert(100%);
            }
        }
        
        /* Main Content */
        .main {
            padding-top: 0;
            height: 100vh;
        }
        
        /* Grid Mode */
        .p-home-grid-mode {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            width: 100%;
            max-width: 1400px;
            margin: 0;
            padding: 0;
        }
        
        .p-home-grid-mode__contents {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 120px);
            gap: 50px;
            padding: 30px;
            margin: 0;
            align-self: center;
            justify-self: center;
            justify-content: center;
            height: 100%;
            align-items: center;
            margin-left: 60px;
        }
        
        .p-home-grid-mode__item {
            display: flex;
            gap: 10px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            transform: scale(1);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0);
        }
        
        .p-home-grid-mode__item:hover {
            opacity: 0.8;
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .p-home-grid-mode__item-num {
            font-size: 12px;
            font-weight: 600;
            color: #000000;
            position: absolute;
            top: 0;
            left: -20px;
            z-index: 2;
            letter-spacing: -0.2px;
        }
        
        .p-home-grid-mode__item-image {
            width: 120px;
            height: 120px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .p-home-grid-mode__item-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            aspect-ratio: 1 / 1; /* Ensure images maintain square aspect ratio */
        }
        
        .p-home-grid-mode__item:hover .p-home-grid-mode__item-image img {
            filter: grayscale(0%);
        }
        
        /* Plus sign overlay on hover */
        .p-home-grid-mode__item-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 0;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .p-home-grid-mode__item-image::before {
            content: "+";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: #ffffff;
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s ease;
        }
        
        .p-home-grid-mode__item:hover .p-home-grid-mode__item-image::after {
            opacity: 0.7;
        }
        
        .p-home-grid-mode__item:hover .p-home-grid-mode__item-image::before {
            opacity: 1;
        }
        
        /* Loading Page */
        .c-loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.9s cubic-bezier(0.22, 1, 0.36, 1);
            will-change: opacity;
        }
        
        .c-loading-page__content {
            text-align: center;
        }
        

        
        .c-loading-page__text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 72px;
            font-weight: 400;
            letter-spacing: normal;
            opacity: 1; /* parent visible; letters animate individually */
            transform: none;
            visibility: hidden; /* prevent full word flash before JS split */
        }

        /* Per-letter animation for loading title */
        .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(12px);
            animation: charIn 700ms cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes charIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Left Section Container */
        .p-home-left-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* New Right Side Component */
        .p-home-right-component {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
            padding-left: 0; /* remove padding so centering works */
            overflow: visible; /* allow image to breathe; avoid clipping */
            position: relative;
            margin-left: auto;
            text-align: center;
            box-sizing: border-box;
        }
        
        .p-home-right-component__image-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: visible; /* don't clip image */
            margin-bottom: 80px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            max-height: calc(100vh - 200px); /* restore cap for tall images */
            flex: 1;
            margin: 0 auto;
            margin-left: 180px; /* compensate for removed container padding */
        }
        
        .p-home-right-component__image-container img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(100vh - 300px); /* restore cap */
            object-fit: contain; /* preserve aspect */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
            transform: scale(1);
        }
        
        .p-home-right-component__text {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 32px;
            font-weight: 400;
            color: #000000;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%); /* center within right half */
            z-index: 100;
            margin-left: 83px; /* nudge 20px to the right */
            font-family: 'Helvetica', sans-serif;
            opacity: 0;
            animation: textFadeIn 700ms cubic-bezier(0.22, 1, 0.36, 1) 400ms forwards;
        }

        @keyframes textFadeIn {
            from { opacity: 0; filter: blur(2px); transform: translateX(-50%) translateY(6px); }
            to { opacity: 1; filter: blur(0); transform: translateX(-50%) translateY(0); }
        }

        @media (prefers-reduced-motion: reduce) {
            .c-loading-page__text,
            .p-home-right-component__text {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }
        
        .p-home-right-component__text .line {
            width: 80px;
            height: 2px;
            background: #000000;
        }
        
        /* View Toggle */
        .p-home-view {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: #000000b3;
            backdrop-filter: blur(20px);
            border: 1px solid #555;
            border-radius: 100vmax;
            padding: 3px;
            gap: 10px;
            z-index: 100;
            position: relative;
        }
        
        .p-home-view__button {
            min-width: 50px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 100vmax;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            z-index: 1;
        }
        
        .p-home-view__button:hover {
            opacity: 0.5;
        }
        
        .p-home-view__button.is-current {
            color: #222222;
            pointer-events: none;
        }
        
        .p-home-view__background {
            position: absolute;
            width: 50px;
            height: 26px;
            background: #ffffff;
            border-radius: 100vmax;
            transition: transform 0.4s ease;
            z-index: 0;
        }
        
        .p-home-view__background[data-view="grid"] {
            transform: translateX(0);
        }
        
        .p-home-view__background[data-view="slider"] {
            transform: translateX(100%);
        }
        

        

        
        /* Mobile Responsive */
        @media (max-width: 767px) {
            .l-header { padding: 0 20px; top: 20px; }
            .l-menu-button { top: 20px; right: 20px; }
            .p-home-grid-mode { flex-direction: column; padding: 0 20px; }
            .p-home-grid-mode__contents {
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
                gap: 30px;
                padding: 40px;
                margin-bottom: 40px;
                max-width: 500px;
            }
            .p-home-right-component { 
                width: 100%; 
                padding: 20px; 
            }
            .p-home-right-component__image-container { 
                height: 300px; 
                margin-bottom: 80px;
                max-height: 300px;
            }
            .p-home-right-component__text {
                bottom: 60px;
                font-size: 28px;
                font-family: 'Helvetica', sans-serif;
            }
            .p-home-view { bottom: 20px; }
        }
        
        /* Ensure proper spacing for portrait images */
        @media (min-height: 800px) {
            .p-home-grid-mode__area-image {
                max-height: calc(100vh - 250px);
            }
            .p-home-grid-mode__area-text {
                bottom: 140px;
            }
        }
    </style>
</head>

    <script type="text/babel">
        // StaggeredMenu Component (simplified for HTML)
        const StaggeredMenu = (props) => {
            const [open, setOpen] = React.useState(false);
            const panelRef = React.useRef(null);
            const preLayersRef = React.useRef(null);
            const plusHRef = React.useRef(null);
            const plusVRef = React.useRef(null);
            const iconRef = React.useRef(null);
            const textInnerRef = React.useRef(null);
            const toggleBtnRef = React.useRef(null);
            const [textLines, setTextLines] = React.useState(['Menu', 'Close']);

            React.useEffect(() => {
                const panel = panelRef.current;
                const preContainer = preLayersRef.current;
                const plusH = plusHRef.current;
                const plusV = plusVRef.current;
                const icon = iconRef.current;
                const textInner = textInnerRef.current;
                if (!panel || !plusH || !plusV || !icon || !textInner) return;

                let preLayers = [];
                if (preContainer) {
                    preLayers = Array.from(preContainer.querySelectorAll('.sm-prelayer'));
                }

                const offscreen = props.position === 'left' ? -100 : 100;
                gsap.set([panel, ...preLayers], { xPercent: offscreen });
                
                // Set up hamburger lines
                const lines = icon.querySelectorAll('.sm-icon-line');
                gsap.set(lines[0], { rotate: 0, y: 0, opacity: 1 });
                gsap.set(lines[1], { rotate: 0, y: 0, opacity: 1 });
                gsap.set(lines[2], { rotate: 0, y: 0, opacity: 1 });
                
                gsap.set(textInner, { yPercent: 0 });
                if (toggleBtnRef.current) gsap.set(toggleBtnRef.current, { color: props.menuButtonColor });
            }, [props.menuButtonColor, props.position]);

            const toggleMenu = () => {
                const target = !open;
                setOpen(target);
                
                const panel = panelRef.current;
                const preContainer = preLayersRef.current;
                if (!panel) return;

                let preLayers = [];
                if (preContainer) {
                    preLayers = Array.from(preContainer.querySelectorAll('.sm-prelayer'));
                }

                if (target) {
                    props.onMenuOpen?.();
                    // Open animation
                    const offscreen = props.position === 'left' ? -100 : 100;
                    gsap.to([...preLayers, panel], {
                        xPercent: 0,
                        duration: 0.5,
                        ease: 'power4.out',
                        stagger: 0.07
                    });
                    
                    // Animate icon to X
                    const lines = iconRef.current.querySelectorAll('.sm-icon-line');
                    gsap.to(lines[0], { rotate: 45, y: 6, duration: 0.3, ease: 'power2.out' });
                    gsap.to(lines[1], { opacity: 0, duration: 0.3, ease: 'power2.out' });
                    gsap.to(lines[2], { rotate: -45, y: -6, duration: 0.3, ease: 'power2.out' });
                    
                    // No text animation for hamburger menu
                } else {
                    props.onMenuClose?.();
                    // Close animation
                    const offscreen = props.position === 'left' ? -100 : 100;
                    gsap.to([...preLayers, panel], {
                        xPercent: offscreen,
                        duration: 0.32,
                        ease: 'power3.in'
                    });
                    
                    // Animate icon back to hamburger
                    const lines = iconRef.current.querySelectorAll('.sm-icon-line');
                    gsap.to(lines[0], { rotate: 0, y: 0, duration: 0.3, ease: 'power2.out' });
                    gsap.to(lines[1], { opacity: 1, duration: 0.3, ease: 'power2.out' });
                    gsap.to(lines[2], { rotate: 0, y: 0, duration: 0.3, ease: 'power2.out' });
                    
                    // No text animation for hamburger menu
                }
            };

            return React.createElement('div', {
                className: 'staggered-menu-wrapper',
                style: props.accentColor ? { ['--sm-accent']: props.accentColor } : undefined,
                'data-position': props.position,
                'data-open': open || undefined
            }, [
                React.createElement('div', {
                    ref: preLayersRef,

                }, (props.colors || ['#1e1e22', '#35353c']).slice(0, 2).map((c, i) =>

                            ref: iconRef,

                        }, [
                            React.createElement('span', { ref: plusHRef, className: 'sm-icon-line' }),

                            React.createElement('span', { className: 'sm-icon-line sm-icon-line-third' })

                    id: 'staggered-menu-panel',

                }, [

                        React.createElement('ul', {

                            'data-numbering': props.displayItemNumbering || undefined
                        }, (props.items || []).map((it, idx) =>

                                }, [

                                            className: 'sm-socials-link'
                                        }, s.label)
                                    ])
                                )
                            )
                        ])
                    ])
                ])
            ]);
        };
